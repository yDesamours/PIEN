<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Vous êtes hors ligne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Déconnecté</h1>
    <p>
      Nous ne pouvons pas charger cette page. Vous êtes hors ligne, ou cette
      page spécifique n'a pas encore été mise en cache lors de votre dernière
      visite.
    </p>
    <p>
      Vous pouvez toujours consulter les pages que vous avez visitées
      précédemment.
    </p>
  </body>
</html>
